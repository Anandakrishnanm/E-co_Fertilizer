{% extends 'eco_base.html' %}

{% block content %}
<div style="text-align: center; margin-top: 50px;">
    <h2>Change Password</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Displays form fields with errors automatically -->
        <button type="submit" style="background: green; color: white; padding: 10px; border: none; border-radius: 5px;">
            Update Password
        </button>
    </form>

    {% if messages %}
        {% for message in messages %}
            <p style="color: red;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <br>
    <a href="{% url 'admin_profile' %}" style="color: blue;">ðŸ”™ Back to Profile</a>
</div>
{% endblock %}
