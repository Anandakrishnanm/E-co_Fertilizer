{% extends 'eco_base.html' %}
{% block content %}
<div style="position: absolute; top: 20px; left: 20px;">
    <a href="{% url 'home' %}" style="background: gray; color: white; padding: 10px; text-decoration: none; border-radius: 5px;">
        🏠 Home
    </a>
</div>
<div style="text-align: center; margin-top: 50px;">
    <h2>Admin Home</h2>
    <div style="text-align: right; margin-right: 20px;">
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" style="background: red; color: white; padding: 8px 15px; border: none; cursor: pointer; border-radius: 5px;">
                Logout
            </button>
        </form>
    </div>

    <div style="display: flex; justify-content: center; gap: 20px; margin-top: 30px;">
        <a href="{% url 'admin_dashboard' %}" style="background: green; color: white; padding: 15px; text-decoration: none; border-radius: 5px;">
            Product Management
        </a>

        <a href="{% url 'order_management' %}" style="background: blue; color: white; padding: 15px; text-decoration: none; border-radius: 5px;">
            Order Management
        </a>

        <a href="{% url 'user_management' %}" style="background: orange; color: white; padding: 15px; text-decoration: none; border-radius: 5px;">
            User Management
        </a>

        <a href="{% url 'admin_profile' %}" style="background: purple; color: white; padding: 15px; text-decoration: none; border-radius: 5px;">
            Admin Profile
        </a>
    </div>
</div>
{% endblock %}
